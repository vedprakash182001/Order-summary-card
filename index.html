<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="first">
        <img src="./images/illustration-hero.svg" alt="Error">
      </div>
    <div class="middle">
      <div class="second">
        <h3>Order Summary</h3>
        <p>You can listen to million of songs, audiobooks,and podcasts on any device anywhere you like!</p>
      </div>
      <div class="third">
        <img src="./images/icon-music.svg" alt="Error">
        <div class="third_second">
          <b>Annual Plan</b>
          <p>$59.99/year</p>
        </div>
        <p class="third_p">change</p>
      </div>
      <div class="four">
        <p>
          Proceed to Payment
        </p>
      </div>
      <div class="fifth">
        <b>Cancel Order</b>
      </div>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ved Prakash</a>.
  </div>
</body>
</html>
